<script>
  document.addEventListener('DOMContentLoaded', () => {
	const video = document.getElementById('heroVideo');

	if (!video) return;

	const tryPlay = () => {
		if (video.readyState >= 3) {
			video.play().then(() => {
				video.classList.add('_ready');
			}).catch(() => {});
		} else {
			requestAnimationFrame(tryPlay);
		}
	};

	tryPlay();
});
</script>
