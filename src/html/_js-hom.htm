<script>
document.addEventListener('DOMContentLoaded', () => {
	const video = document.getElementById('heroVideo');
	if (!video) return;

	const playVideo = () => {
		video.play()
			.then(() => video.classList.add('_ready'))
			.catch(() => {});
	};

	if (video.readyState >= 3) {
		playVideo();
	} else {
		const tryPlay = () => {
			if (video.readyState >= 3) {
				playVideo();
			} else {
				requestAnimationFrame(tryPlay);
			}
		};
		tryPlay();
	}
});
</script>
